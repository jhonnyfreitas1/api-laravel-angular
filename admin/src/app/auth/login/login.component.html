<div class="container app-login">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1 class="text-center">
            <b class="text-aqua">Ms</b>Now
            <br/>
            <small>Área Restrita</small>
          </h1>
          <br/>
          <div class="alert alert-danger" role="alert" *ngIf="errorCredentials">
            Dados de login incorretos.
          </div>
          <form [formGroup]="form" novalidate>
            <div class="form-group has-feedback" [ngClass]="{'has-success': form.controls['email'].valid,
                'has-error': form.controls['email'].invalid && (form.controls['email'].touched || form.controls['email'].dirty)}">
                <label>E-mail</label>
                <input type="email" formControlName="email" class="form-control" id="InputEmail" placeholder="Email">
              <span *ngIf="form.controls['email'].valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span *ngIf="form.controls['email'].invalid && (form.controls['email'].touched || form.controls['email'].dirty)">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="text-danger">E-mail inválido.</span>
              </span>
            </div>
            <div class="form-group" [ngClass]="{'has-success': form.controls['password'].valid,
                 'has-error': form.controls['password'].invalid && (form.controls['password'].touched || form.controls['password'].dirty)}">
                  <label>Senha</label>
                 <input type="password" autocomplete="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password">
              <span class="text-danger" *ngIf="form.controls['password'].invalid && (form.controls['password'].touched || form.controls['password'].dirty)">Campo obrigatório.</span>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="form.invalid" (click)="onSubmit()">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
